content: >-
  <li><a href="https://github.com/jonschlinkert/arr-flatten">arr-flatten</a>:
  Recursively flatten an array or arrays. This is the fastest implementation of
  array flatten.</li>

  <li><a href="https://github.com/jonschlinkert/data-store">data-store</a>:
  Easily get, set and persist config data.</li>

  <li><a
  href="https://github.com/jonschlinkert/extend-shallow">extend-shallow</a>:
  Extend an object with the properties of additional objects. node.js/javascript
  util.</li>

  <li><a href="https://github.com/notatestuser/gift">gift</a>: a Git wrapper
  library</li>

  <li><a href="https://github.com/isaacs/node-glob#readme">glob</a>: a little
  globber</li>

  <li><a href="https://github.com/es128/glob-parent">glob-parent</a>: Strips glob
  magic from a string to provide the parent path</li>

  <li><a href="https://github.com/sindresorhus/globby">globby</a>: Extends `glob`
  with support for multiple patterns</li>

  <li><a href="http://gulpjs.com">gulp</a>: The streaming build system</li>

  <li><a href="https://github.com/shinnn/gulp-gh-pages#readme">gulp-gh-pages</a>:
  gulp plugin to publish contents to Github pages</li>

  <li><a href="https://github.com/helpers/helper-related">helper-related</a>:
  Template helper for generating a list of links to the homepages of related
  GitHub/npm projects.</li>

  <li><a href="undefined">inquirer</a>: A collection of common interactive
  command line user interfaces.</li>

  <li><a href="https://github.com/jonschlinkert/is-glob">is-glob</a>: Returns
  `true` if the given string looks like a glob pattern.</li>

  <li><a href="https://github.com/nodeca/js-yaml">js-yaml</a>: YAML 1.2 parser
  and serializer</li>

  <li><a href="https://github.com/sindresorhus/log-symbols">log-symbols</a>:
  Colored symbols for various log levels. Example: ✔︎ success</li>

  <li><a href="https://github.com/jonschlinkert/lookup-path">lookup-path</a>:
  Attempt to resolve the absolute filepath to a file and verify that it
  exists.</li>

  <li><a href="https://github.com/jonschlinkert/merge-deep">merge-deep</a>:
  Recursively merge values in a javascript object.</li>

  <li><a href="https://github.com/substack/minimist">minimist</a>: parse argument
  options</li>

  <li><a
  href="https://github.com/jonschlinkert/question-cache">question-cache</a>:
  A tiny wrapper around inquirer that makes it easy to create and selectively
  reuse questions.… <a
  href="https://github.com/jonschlinkert/question-cache">more</a></li>

  <li><a href="https://github.com/isaacs/rimraf#readme">rimraf</a>: A deep
  deletion module for node (like `rm -rf`)</li>

  <li><a href="https://github.com/rvagg/through2#readme">through2</a>: A tiny
  wrapper around Node streams2 Transform to avoid explicit subclassing
  noise</li>

  <li><a href="http://github.com/wearefractal/vinyl">vinyl</a>: A virtual file
  format</li>
